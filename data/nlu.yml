version: "3.1"


nlu:
  # tạo intent(ý định của người dùng ) cho các cuộc trò truyện mỗi intent xác định một mục đích của cuộc trò truyện đó
  - intent: ask_what_to_eat
  # examples là ví dụ các câu người dùng có thể hỏi để xác định sử dụng intent này 
    examples: |
      - Hôm nay ăn gì ?
  - intent: greets
    examples: |
      - hi 
      - Hello
      - Hey 
      - Are you there
      - xin chào 
      - chào 
  - intent: information
    examples: |
      - Tên tôi là [Đạt](name)
      - [Hiền](name)
      - [Trường](name)
      - [Ngân](name)
      - [Liên](name)
  
  - intent: google_bye
    examples: |
      - bye
      - Chào tạm biệt
